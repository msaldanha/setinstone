syntax = "proto3";

package node;

option go_package = "dag";

message Node {
    string timestamp = 1;
    string address = 2;
    string previous = 3;
    map<string, string> properties = 4;
    map<string, string> edges = 5;
    repeated string branches = 6;
    bytes data = 7;
    int32 powTarget = 8;
    int64 powNonce = 9;
    string hash = 10;
    string pubKey = 11;
    string signature = 12;
}
