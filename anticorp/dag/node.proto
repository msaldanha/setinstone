syntax = "proto3";

package node;

option go_package = "dag";

message Node {
    int32 branchSeq = 1;
    string timestamp = 2;
    string address = 3;
    string previous = 4;
    string branch = 5;
    map<string, string> properties = 6;
    repeated string branches = 7;
    bytes data = 8;
    int32 powTarget = 9;
    int64 powNonce = 10;
    string hash = 11;
    string pubKey = 12;
    string signature = 13;
}
